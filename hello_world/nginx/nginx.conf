worker_processes 4;

events { worker_connections 1024; }

http {
    sendfile on;

    upstream app_servers {
        server web:5000;
    }

    server {
        if ($host = paco.fcoquiroz.com) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        listen 80 ;
        listen [::]:80 ;
        server_name paco.fcoquiroz.com;
        return 404; # managed by Certbot
    }


    server {
        root /var/www/paco.fcoquiroz.com/current/public; # Directly serves anything in the Rails public folder
        index index.html index.htm index.nginx-debian.html;
        server_name paco.fcoquiroz.com; # managed by Certbot

        location / {
            proxy_pass http://localhost:8030; # 8030 is the port the Docker container is running on
              proxy_set_header Host $host;
              #try_files $uri $uri/ =404;
        }

        listen [::]:443 ssl ipv6only=on; # managed by Certbot
        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/paco.fcoquiroz.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/paco.fcoquiroz.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }
}